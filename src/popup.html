<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signally</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
</head>

<body>
    <main class="panel">
        <header class="panel__header">
            <div class="panel__heading">
                <div class="panel__brand">Signally</div>
                <div class="panel__status">Ready · <span id="session-time">--:--</span></div>
            </div>
            <button class="settings-btn" id="settings-btn" title="Settings" aria-label="Settings">
                ⚙️
            </button>
        </header>

        <section class="panel__section panel__section--settings" id="settings-section" style="display: none;">
            <h2 class="section__title">Settings</h2>
            <div class="settings__body">
                <label for="api-key-input" class="settings__label">OpenAI API Key:</label>
                <input type="password" id="api-key-input" class="settings__input" placeholder="sk-..."
                    autocomplete="off" />
                <div class="settings__actions">
                    <button id="save-api-key" class="settings__btn settings__btn--primary">Save</button>
                    <button id="cancel-settings" class="settings__btn settings__btn--secondary">Cancel</button>
                </div>
                <p class="settings__info">
                    Your API key is stored securely in your browser and never shared.
                </p>
            </div>
        </section>

        <section class="panel__section" aria-live="polite">
            <h2 class="section__title">Live Transcription</h2>
            <div class="section__body stream__block" id="transcription-stream"></div>
        </section>

        <section class="panel__section" aria-live="polite">
            <h2 class="section__title">Running Summary</h2>
            <ul class="summary__list stream__list" id="summary-stream"></ul>
        </section>

        <section class="panel__section" aria-live="polite">
            <h2 class="section__title">Suggested Follow-ups</h2>
            <ol class="followup__list stream__list" id="followup-list"></ol>
        </section>
    </main>
</body>

</html>
